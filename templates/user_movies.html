<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Movies - MovieWeb App</title>
</head>
<body>
    <h1>{{ user.name }}'s Movies</h1>
    <a href="{{ url_for('list_users') }}">Back to Users</a>
    <ol>
        {% for movie in movies %}
        <li>
            <h2>{{ movie.title }}</h2>
            <h3>{{ movie.release_year }}</h3>
            <p>{{ movie.rating }}/10</p>
        </li>
        {% endfor %}
    </ol>
</body>
</html>
