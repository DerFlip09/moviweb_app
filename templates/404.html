<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found - MoviWeb</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        h1 {
            font-size: 6em;
            margin: 0;
        }
        .message {
            font-size: 1.5em;
            margin: 20px 0;
        }
        .suggestions {
            margin: 20px 0;
        }
        .btn {
            text-decoration: none;
            color: #1c1c1c;
            background-color: #ff9900;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #ff7700;
        }
        .container {
            max-width: 500px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p class="message">Oops! The page you are looking for doesn't exist.</p>
        <p>It seems like you've hit a broken link or the page has moved.</p>

        <div class="suggestions">
            <p>Here are some helpful links:</p>
            <a href="/" class="btn">Home</a>
            <a href="/users" class="btn">User overview</a>
        </div>
    </div>
</body>
</html>
