<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users - MovieWeb App</title>
</head>
<body>
    <h1>Users</h1>
{% if users %}
    <ul>
        {% for user in users %}
        <li>
            <h2>{{ user.name }}</h2>
            <a href="{{ url_for('user_movies', user_id=user.id) }}">View Movies</a>
        </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No users found.</p>
    <a href="{{ url_for('add_user') }}">Add User</a>
{% endif %}
<a href="{{ url_for('home') }}">Back to Home</a>
</body>
</html>
